<script>

	var hightUrl = "xxxx";
	javaex.menu({
		id : "menu",
		isAutoSelected : true,
		key : "",
		url : hightUrl
	});
	
	$(function() {
		// 设置左侧菜单高度
		setMenuHeight();
	});
	
	/**
	 * 设置左侧菜单高度
	 */
	function setMenuHeight() {
		var height = document.documentElement.clientHeight - $("#admin-toc").offset().top;
		height = height - 10;
		$("#admin-toc").css("height", height+"px");
	}
	
	// 控制页面载入
	function page(url) {
		$("#page").attr("src", url);
	}

    $(document).ready(function(){
        // 页面一加载, 读取登录用户信息
    	  $.get("user/currUser", function(data){
  			var user = data.data;
  			var userId = user.id;
  			console.log("user",user);
              if (userId >0) {
                $("#login_user").text(user.username+"["+user.ident+"]");
                $("#index_role").val(user.isAdmin);
                if(user.isAdmin==0){
                	$("#adminMenu").css("display",'block');
                	$("#userMenu").css("display",'none');
                	
                }
                else{
                	$("#adminMenu").css("display",'none');
                	$("#userMenu").css("display",'block');
                }
                
              }else {
                  // 找不到用户, 不可进行借阅操作
                  javaex.message({
                      content : "登录信息已失效, 请登录后借阅",
                      type : "error"
                  });
              }
          });

    });
</script>
